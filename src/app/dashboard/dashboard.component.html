<div class="row dashboard">
  <div *ngIf="carParks" class="col-6">
    <div class="row">
      <div class="col-12">
        <app-carpark [carPark]="carParks[0]" (onSelected)="onSelected($event)"></app-carpark>
      </div>
      <div class="col-12">
        <app-carpark [carPark]="carParks[1]"></app-carpark>
      </div>
      <div class="col-12">
        <app-carpark [carPark]="carParks[2]"></app-carpark>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="row">
      <div *ngIf="countFreeParkSlots" class="col-12">
        <app-display [countFreeParkSlots]="countFreeParkSlots"></app-display>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-3 d-flex flex-column buttons">
            <button class="btn btn-primary" (click)="onStartSystem()">Start</button>
            <button class="btn btn-danger" (click)="onShutdownSystem()">Shutdown</button>
            <button class="btn btn-secondary" (click)="onAddCar()">Add Car</button>
            <button class="btn btn-secondary" [disabled]="disabledPayButton" (click)="onPayParkingTicket()">Pay Ticket</button>
            <button class="btn btn-secondary" [disabled]="disabledExitButton" (click)="onRemoveCar()">Remove Car</button>
          </div>
          <div class="col-9">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
